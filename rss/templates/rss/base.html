 <meta name="viewport" content="width=device-width, initial-scale=1">

<title>RSS Čítačka</title>

</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

<br />
    <form class="form-inline">
        <div class="form-group mx-sm-3">
            <a class="h2" href="/" style = "margin-left: 20px;">Domov</a>
            <label style = "color : white; margin-left: 30px;">Zadajte RSS adresu: </label>
            <input style = "margin-left: 20px; width : 330px;" type="text" class="form-control mt-2" value="{{reload}}" name="url">
        </div>
        <button type="submit" class="btn btn-primary mb-2" style = "margin-left: 20px;">Načítať</button>
    </form>
    <br />
</nav>


{% if feed %}
    <label class ="h3" style = "margin-left: 10px;">Zoradiť podľa: </label>
    <div class="form-inline">

        <form action="{% url 'zostupne' %}">
            <button type="submit" class="btn btn-secondary btn-sm" style = "background-color: lightskyblue;">Najstaršie</button>
        </form>
        <form action="{% url 'vzostupne' %}">
            <button type="submit" class="btn btn-secondary btn-sm" style = "background-color: lightskyblue;">Najnovšie</button>
        </form>
    </div>
{% endif %}


{% block body %}{% endblock %}

</body>

</html>
